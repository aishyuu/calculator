<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="lastOperationScreen" class="screenLast"></div>
            <div id="currentOperationScreen" class="screenCurrent">0</div>
        </div>
        <div class="buttons">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="operations">
            <button class="btn" data-number="">7</button>
            <button class="btn" data-number="">8</button>
            <button class="btn" data-number="">9</button>
            <button class="btn" data-operator="">&#247</button>
            <button class="btn" data-number="">4</button>
            <button class="btn" data-number="">5</button>
            <button class="btn" data-number="">6</button>
            <button class="btn" data-operator="">&#215</button>
            <button class="btn" data-number="">1</button>
            <button class="btn" data-number="">2</button>
            <button class="btn" data-number="">3</button>
            <button class="btn" data-operator="">&#8722</button>
            <button class="btn" id="pointBtn">&#46</button>
            <button class="btn" data-number="">0</button>
            <button class="btn" id="equalsBtn">&#61</button>
            <button class="btn" data-operator="">+</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/aishyuu/calculator"><h2>Copyright Â© 2023 Aishyuu</h2></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
